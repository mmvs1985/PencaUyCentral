
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event type="preRenderView" listener="#{LoginBean.verificarSesion}"></f:event>
</h:head>
<h:body>
<p:menubar>
	<f:facet name="options">
		<p:commandButton value="Cerrar SesiÃ³n" actionListener="#{LoginBean.cerrarSesion}" action="/login?faces-redirect=true" icon="ui-icon-power"/>
	</f:facet>
</p:menubar>
	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Borrar Partido" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="torneo" value="Torneo: " />
				<p:selectOneMenu id="torneo" value="#{BorrarPartidoView.torneo}"
					style="width:150px">
					<p:ajax listener="#{BorrarPartidoView.onTorneoChange}" update="fase" />
					<f:selectItem itemLabel="Seleccione un Torneo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarPartidoView.torneos}" />
				</p:selectOneMenu>
				<p:outputLabel for="fase" value="Fase: " />
				<p:selectOneMenu id="fase" value="#{BorrarPartidoView.fase}" style="width:150px">
					<p:ajax listener="#{BorrarPartidoView.onFaseChange}" update="grupo" />
					<f:selectItem itemLabel="Seleccione una Fase" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarPartidoView.fases}" />
				</p:selectOneMenu>
				<p:outputLabel for="grupo" value="Grupo: " />
				<p:selectOneMenu id="grupo" value="#{BorrarPartidoView.grupo}" style="width:150px">
					<p:ajax listener="#{BorrarPartidoView.onGrupoChange}" update="equipolocal" />
					<f:selectItem itemLabel="Seleccione un Grupo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarPartidoView.grupos}" />
				</p:selectOneMenu>
				<p:outputLabel for="equipolocal" value="Equipo Local: " />
				<p:selectOneMenu id="equipolocal" value="#{BorrarPartidoView.equipolocal}" style="width:150px">
					<p:ajax listener="#{BorrarPartidoView.onEquipoLocalChange}" update="equipovisita" />
					<f:selectItem itemLabel="Seleccione el Equipo Local" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarPartidoView.equiposdelocal}" />
				</p:selectOneMenu>
				<p:outputLabel for="equipovisita" value="Equipo Visita: " />
				<p:selectOneMenu id="equipovisita" value="#{BorrarPartidoView.equipovisita}" style="width:150px">					
					<f:selectItem itemLabel="Seleccione el Equipo Visita" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarPartidoView.equiposdevisita}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<p:commandButton value="Borrar" update="msgs"
				actionListener="#{BorrarPartidoView.borrar}" icon="ui-icon-trash" />
		</p:panel>
	</h:form>


</h:body>
</html>
