<h:head>

<h:body>
<p:menubar>

</p:menubar>
	<h:form>

			<h:panelGrid id="agregar" columns="6" cellpadding="5">

			</h:panelGrid>
		</p:panel>
	</h:form>


</h:body>
</html>
