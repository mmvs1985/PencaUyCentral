
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event type="preRenderView" listener="#{LoginBean.verificarSesion}"></f:event>
</h:head>

<h:body>
<p:menubar>
	<f:facet name="options">
		<p:commandButton value="Cerrar Sesión" actionListener="#{LoginBean.cerrarSesion()}" action="/login?faces-redirect=true" icon="ui-icon-power"/>
	</f:facet>
</p:menubar>
	<p:panel header="Tabla de Pencas" style="margin-bottom:10px;">
		<p:dataTable var="penca" value="#{TablaPencasView.getPencas()}">
			<p:column headerText="Id">
				<h:outputText value="#{penca.id}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{penca.nombre}" />
			</p:column>		
			<p:column headerText="Organización">
				<h:outputText value="#{penca.organizacion.getNombre()}" />
			</p:column>			
		</p:dataTable>
	</p:panel>
</h:body>
</html>
